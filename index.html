<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}
.top{
  position: sticky;
  top: 0;
}
/* Header/logo Title */
.header {
  padding: 30px;
  text-align: center;
  background: #f7b787;
  color: white;
}

.search {
  display: flex;
  position: relative;
  align-items: center;
  justify-content: center;
}/*
.search::before, .search img, .lightbox {
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  position: absolute;
}
.search::before {
  content: "";
  z-index: 1;
  background: rgba(0,0,0,0.25);
}
*/
.search .content {
  z-index: 2;
  color: #fff;
  padding: 0 13px;
  text-align: center;
  position: relative;
}
.content h1 {
  font-size: 2.65rem;
  font-weight: 600;
  text-transform: uppercase;
}
.search .search-box {
  height: 55px;
  margin: 45px 0;
  position: relative;
}
.search-box  button {
  position: absolute;
  right: 0;
  top: 0;
  cursor: default;
  font-size: 1.4rem;
  transform: translateY(-50%);
  padding: .9rem;
  margin: 1.7rem 0 0 .5rem;
   background: #f7b787;
  color: #F9E8D9;
  width: 60px;
}
.search-box input {
  width: 100%;
  height: 99%;
  outline: none;
  border: none;
  font-size: 1.1rem;
  padding-left: 30px;
  background: #fff;
  border-radius: 5px;
}
.search-box input::placeholder {
  color: #929292;
}
.search-box input:focus::placeholder {
  color: #bfbfbf;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

/* Style the navigation bar links */
#buttons {
  display: flex;
  justify-content:left;
  margin: auto;
  background:#F9E8D9;
}

.button-value {
  border: none;
  display: inline-block;
  background-color: transparent;
  color: #111;
  cursor: pointer;
  font-weight: 500;
  text-transform: uppercase;
  font-size: 1rem;
  padding: 0 10px;
  margin: 20px;
}

.active {
  color: #111;
  border-bottom: .2rem solid #F7B787;
}

/* Right-aligned link */
.navbar a.right {
  position: absolute;
  right: 0;
    display: block;
     color: #333;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}
.right i{
  font-size: 2rem;
}
/* Change color on hover */
.navbar a:hover {
   color:#f7b787;
}
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fff;
  margin: auto;
  width: 100%;
  max-width: 50%;
  border-radius: 10px;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  margin:auto;
  margin-right:.5rem;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.wrapper-input {
  width: 100%;
  margin: auto;
  background: #fff;
}
::selection{
  color: #fff;
  background: #F7B787;
}
.wrapper{
  width: 100%;
  background: #fff;
  border-radius: 10px;
  padding: 20px 25px 40px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.1);
}
.wrapper header h2{
  font-size: 24px;
  font-weight: 600;
}
.wrapper header p{
  margin-top: 5px;
  font-size: 16px;
}
.price-input{
  width: 100%;
  display: flex;
  margin: 30px 0 35px;
}
.price-input .field{
  display: flex;
  width: 100%;
  height: 45px;
  align-items: center;
}
.field input{
  width: 100%;
  height: 100%;
  outline: none;
  font-size: 19px;
  margin-left: 12px;
  border-radius: 5px;
  text-align: center;
  border: 1px solid #999;
  -moz-appearance: textfield;
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
  -webkit-appearance: none;
}
.price-input .separator{
  width: 130px;
  display: flex;
  font-size: 19px;
  align-items: center;
  justify-content: center;
}
.slider{
  height: 5px;
  position: relative;
  background: #ddd;
  border-radius: 5px;
}
.slider .progress{
  height: 100%;
  left: 25%;
  right: 25%;
  position: absolute;
  border-radius: 5px;
  background: #f7b787;
}
.range-input{
  position: relative;
}
.range-input input{
  position: absolute;
  width: 100%;
  height: 5px;
  top: -5px;
  background: none;
  pointer-events: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}
input[type="range"]::-webkit-slider-thumb{
  height: 17px;
  width: 17px;
  border-radius: 50%;
  background: #f7bf93;
  pointer-events: auto;
  -webkit-appearance: none;
  box-shadow: 0 0 6px rgba(0,0,0,0.05);
}
input[type="range"]::-moz-range-thumb{
  height: 17px;
  width: 17px;
  border: none;
  border-radius: 50%;
  background: #17A2B8;
  pointer-events: auto;
  -moz-appearance: none;
  box-shadow: 0 0 6px rgba(0,0,0,0.05);
}

/* Main column */
.main {  
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: white;
}

.social a {
  font-size: 20px;
  color:#f5f5f5;
  border: 1px solid #ccc;
  width: 40px;
  height: 40px;
  line-height: 38px;
  display: inline-block;
  text-align: center;
  border-radius: 50%;
  margin: 0 8px;
  opacity: 0.75;
  margin: 7rem 0 0 0;
}
.social a:hover {
  opacity: 0.9;
}

#products {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  grid-gap: 10px;
  padding: 5rem;
}

.card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: .5rem ;
    border-radius: .5rem;
    overflow: hidden;
  background-color:#fff;
   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.image-container {
    width:50%;
    height: auto;
    padding: 3rem 0;
    transition: .5s;
}

img {
  max-width: 100%; height: auto;
}

 .container {
 color: #110f29;
 font-weight: bold;
 font-size: 2vw;
 text-align: center;
 margin: auto;
}

.container h5 {
 color: #111;
 margin: auto;
 font-size: 1vw;
 text-transform: uppercase;
}

.hide {
  display: none;
}
@media screen and (max-width: 1024px) {
 #products {
    grid-template-columns: repeat(2, 1fr);
 }
 .button-value{
  font-size: 1.5rem;
 }
}

@media screen and (max-width: 768px) {
 #products {
    grid-template-columns: repeat(1, 1fr);
  }
  .button-value{
    font-size: 15px;
  }
  .container {
 font-size: 4.5vw;
}

.container h5 {
 font-size: 3vw;
}
 }

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #f7b787;
}
.footer .social {
  text-align: center;
  padding-bottom: 25px;
  color: #fff;
}
.footer .social a {
  font-size: 24px;
  color:#f5f5f5;
  border: 1px solid #ccc;
  width: 40px;
  height: 40px;
  line-height: 38px;
  display: inline-block;
  text-align: center;
  border-radius: 50%;
  margin: 0 8px;
  opacity: 0.75;
}
.footer .social a:hover {
  opacity: 0.9;
}
.footer ul {
  margin-top: 0;
  padding: 0;
  list-style: none;
  text-align: center;
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 0;
}
.footer ul a {
  color:#fff;
  text-decoration: none;
  opacity: 0.8;
}
.footer ul li {
  display: inline-block;
  padding: 0 15px;
}
.footer ul a:hover {
  opacity: 1;
}
.footer .copyright {
  margin-top: 15px;
  text-align: center;
  font-size: 13px;
  color: #aaa;
}
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>

var prange = document.getElementById("price-range-search");

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
prange.onclick = function () {
  modal.style.display = "none";
};
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

window.onload = () => {
  for (let i of products.data) {
    let card = document.createElement("div");
    card.classList.add("card", i.category, "hide");

    let imgContainer = document.createElement("div");
    imgContainer.classList.add("image-container");

    let image = document.createElement("img");
    image.setAttribute("src", i.image);
    imgContainer.appendChild(image);
    card.appendChild(imgContainer);

    let container = document.createElement("div");
    container.classList.add("container");

    let name = document.createElement("h5");
    name.classList.add("product-name");
    name.innerText = i.productName.toUpperCase();
    container.appendChild(name);

    let price = document.createElement("h6");
    price.classList.add("product-price");
    price.innerText = "$" + i.price;
    container.appendChild(price);

    card.appendChild(container);
    document.getElementById("products").appendChild(card);
  }

  filterProduct("all");

  document
    .getElementById("search")
    .addEventListener("click", searchByProductName);
  document
    .getElementById("price-range-search")
    .addEventListener("click", filterByPriceRange);
};

function filterProduct(value) {
  document.querySelectorAll(".button-value").forEach((button) => {
    button.classList.toggle(
      "active",
      value.toUpperCase() == button.innerText.toUpperCase(),
    );
  });

  document.querySelectorAll(".card").forEach((card) => {
    card.classList.toggle(
      "hide",
      value != "all" && !card.classList.contains(value),
    );
  });
}



function searchByProductName() {
  const searchInput = document.getElementById("search-input").value.toUpperCase().split(" ");
  const productElements = document.querySelectorAll('.card');

  productElements.forEach((card) => {
  const productName = card.querySelector('.product-name').innerText.toUpperCase();
  const productCategory = card.classList.value.toUpperCase();
  const productContent = `${productName} ${productCategory}`;

  const productFound = searchInput.every(word => productContent.includes(word));
  card.classList.toggle('hide', !productFound);
 });

}

function filterByPriceRange() {
  let lowerLimit = document.querySelector(".input-min").value.trim();
  let upperLimit = document.querySelector(".input-max").value.trim();

  if (!lowerLimit || !upperLimit) {
    alert("Uh oh! We couldn't find any listings.");
    return;
  }

  lowerLimit = Number(lowerLimit);
  upperLimit = Number(upperLimit);

  let elements = document.querySelectorAll(".card");

  if (lowerLimit && upperLimit) {
    elements.forEach((element) => {
      let price = Number(
        element.querySelector(".product-price").innerText.replace("$", ""),
      );
      element.classList.toggle(
        "hide",
        price < lowerLimit || price > upperLimit,
      );
    });
  }
  const rangeInput = document.querySelectorAll(".range-input input"),
    priceInput = document.querySelectorAll(".price-input input"),
    range = document.querySelector(".slider .progress");
  let priceGap = 10;

  priceInput.forEach((input) => {
    input.addEventListener("input", (e) => {
      let minPrice = parseInt(priceInput[0].value),
        maxPrice = parseInt(priceInput[1].value);

      if (maxPrice - minPrice >= priceGap && maxPrice <= rangeInput[1].max) {
        if (e.target.className === "input-min") {
          rangeInput[0].value = minPrice;
          range.style.left = (minPrice / rangeInput[0].max) * 100 + "%";
        } else {
          rangeInput[1].value = maxPrice;
          range.style.right = 100 - (maxPrice / rangeInput[1].max) * 100 + "%";
        }
      }
    });
  });

  rangeInput.forEach((input) => {
    input.addEventListener("input", (e) => {
      let minVal = parseInt(rangeInput[0].value),
        maxVal = parseInt(rangeInput[1].value);

      if (maxVal - minVal >= priceGap) {
        priceInput[0].value = minVal;
        priceInput[1].value = maxVal;
        range.style.left = (minVal / rangeInput[0].max) * 100 + "%";
        range.style.right = 100 - (maxVal / rangeInput[1].max) * 100 + "%";
      }
    });
  });
}

filterByPriceRange();
